<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 1.1rem;
      position: absolute;
      text-align: center;
      bottom: 0;
      top: 0;
      right: 20px;
      color: var(--white);
      writing-mode: vertical-lr;
    }
    .attribution a {
      color: var(--green);
    }
  </style>
</head>
<body>
  <main class="card">
    <img
      class="profile-pic"
      src="./assets/images/avatar-jessica.jpeg"
      alt="Avatar Jessica"
    >

    <div class="name-location" role="contentinfo">
      <p class="text-preset-1 color-white">Jessica Randall</p>
      <p class="text-preset-2-bold color-green">London, United Kingdom</p>
    </div>

    <p class="text-preset-2 color-white">"Front-end developer and avid reader."</p>

    <div class="links">
      <div class="link text-preset-2-bold" role="button">Github</div>
      <div class="link text-preset-2-bold" role="button">Frontend Mentor</div>
      <div class="link text-preset-2-bold" role="button">LinkedIn</div>
      <div class="link text-preset-2-bold" role="button">Twitter</div>
      <div class="link text-preset-2-bold" role="button">Instagram</div>
    </div>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/welpmoz/" target="_blank">Roswell Pando</a>.
  </footer>
</body>
</html>
